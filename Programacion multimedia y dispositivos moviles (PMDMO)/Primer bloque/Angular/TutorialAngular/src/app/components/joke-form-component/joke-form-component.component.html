<div class="card card-block">
    <h4 class="card-title">Crear Joke</h4>
    <div class="form-group">
        <input type="text"
            class="form-control"
            placeholder="Aqui va el setup"
            #setup>
    </div>
    <div class="form-group">
        <input type="text"
            class="form-control"
            placeholder="Aqui el punchline"
            #punchline>
    </div>
    <button type="button"
    class="btn btn-primary"
    (click)="createJoke(setup.value, punchline.value)">Crear
    </button>
    </div>
