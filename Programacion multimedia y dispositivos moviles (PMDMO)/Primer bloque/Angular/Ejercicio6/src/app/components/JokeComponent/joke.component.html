<div class="card card-block">
    <h4 class="card-title">{{data.setup}}</h4>
    <p class="card-text" [hidden]="data.hide">{{data.punchline | badword: badwordGroup}}</p>
    <a class="btn btn-warning" (click)="data.toggle()">Tell me</a>
    <a class="btn btn-warning" (click)="deleteJoke(data)">Eliminar</a>
</div>
